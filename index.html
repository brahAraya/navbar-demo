<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Prueba de navbar</title>
</head>

<body>
    <a href="#home" id="up-btn" class="up-btn hidden">
        <div>
            <i class="fas fa-chevron-up"></i>
        </div>
    </a>

    <section class="home" id="home">
        <div class="brand">
            <h1>Example Brand</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
        </div>

        <div class="navbar" id="nav">
            <span class="dummy" id="dummy"></span>
            <ul>
                <li class="menu-brand brand-hidden" id="menu-brand"><a href="#home">BRAND</a></li>
                <li><a href="#section-1" class="nav-item">Sección 1</a></li>
                <li><a href="#section-2" class="nav-item">Sección 2</a></li>
                <li><a href="#section-3" class="nav-item">Sección 3</a></li>
                <li><a href="#section-4" class="nav-item">Sección 4</a></li>
                <li><a href="#section-5" class="nav-item">Sección 5</a></li>
            </ul>
        </div>
    </section>

    <section id="section-1"></section>
    <hr>
    <section id="section-2"></section>
    <hr>
    <section id="section-3"></section>
    <hr>
    <section id="section-4"></section>
    <hr>
    <section id="section-5"></section>


    <script src="js/scripts.js"></script>
</body>

</html>
